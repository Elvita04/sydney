<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sydney Events | Vivid Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
    
</head>
<body>

  <!-- Hero Banner -->
  <section class="hero-section text-center text-white">
    <h1>✨ Sydney Nightlife Events</h1>
    <p>Discover unforgettable nights under neon lights.</p>
    <a href="#events" class="btn btn-outline-light mt-3">Explore Events</a>
  </section>

  <!-- Events Main Container -->
  <section id="events" class="container py-5">
    <!-- Event sections get rendered here -->
  </section>

  <!-- Email Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content bg-black text-white p-4 border border-neon" id="emailForm">
        <div class="modal-header border-0">
          <h5 class="modal-title">🎟️ Claim Your Ticket</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input
            type="email"
            class="form-control neon-input"
            id="userEmail"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="modal-footer border-0">
          <button type="submit" class="btn btn-neon w-100">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
